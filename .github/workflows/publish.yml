name: Publish to NPM
on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Upgrade npm to latest (requires 11.5.1+)
        run: npm install -g npm@latest
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build plugin
        run: yarn build
      - name: Publish to NPM
        run: npm publish --access public

